type: object
required:
  - _id
  - name
  - phoneNumber
  - email
  - isFavourite
  - contactType
  - photo
properties:
  _id:
    description: "Contacts's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contacts's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contacts's phone number"
    type: string
    example: '+380123456789'
  email:
    description: "Contacts's email"
    type: string
    example: 'uQp2N@example.com'
  isFavourite:
    description: 'Whether is contact favourite'
    type: boolean
    example: false
  contactType:
    description: "Contacts's type"
    type: string
    enum: ['work', 'home', 'personal']
  photo:
    description: "Link to contact's photo"
    type: string
    example: <https://res.cloudinary.com/uqwgdu/image/upload/image.png>
