tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - email
          - isFavourite
          - contactType
          - photo
        properties:
          name:
            description: "Contacts's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contacts's phone number"
            type: string
            example: '+380123456789'
          email:
            description: "Contacts's email"
            type: string
            example: 'uQp2N@example.com'
          isFavourite:
            description: 'Whether is contact favourite'
            type: boolean
            example: false
          contactType:
            description: "Contacts's type"
            type: string
            enum: ['work', 'home', 'personal']
          photo:
            description: "Student''s photo"
            type: string
            format: binary
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contacts.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
